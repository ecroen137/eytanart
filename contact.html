<!--

                    <div class="contact-text">

                                <img src="images/header-slider/fish-150x150.jpg" alt="fish" class="fish" />

                                <div class="triangle-isosceles">
                                    <h2>Contact EytanArt</h2>
                                </div>
                                
                            </div> 

                        </div>  <!--  closes facebook-wrapper  -->  


                        <form action="MAILTO:susan@eytanart.com" method="post" enctype="text/plain">
                            Name:<br>
                            <input type="text" name="name" value="your name"><br>
                            E-mail:<br>
                            <input type="text" name="mail" value="your email"><br>
                            Comment:<br>
                            <textarea>Enter your comment</textarea><br><br>
                            <input type="submit" value="Send">
                            <input type="reset" value="Reset">

        <script src="SlickNav/dist/jquery.slicknav.min.js"></script>
        <script src="jquery.bxslider/jquery.bxslider.min.js"></script>
        
        
        <script>
            
            $(document).ready(function(){
                $('#menu').slicknav();
                $('.bxslider').bxSlider({
                    auto: true,
                    controls: false,
                    speed: 14000,
                    autoDirection: 'prev'
                });

                $('.bxslider-header').bxSlider({
                    minSlides: 6,
                    maxSlides: 9,
                    slideWidth: 170,
                    slideMargin: 10,
                    ticker: true,
                    autoDirection: 'prev',
                    speed: 220000
                });

                jQuery('#out-of-the-box-demo').slippry({
                    auto: true,
                    autoDirection: 'prev',
                    pause: 3000,
                    speed: 14000,
                    transition: 'horizontal',
                    controls: false,
                    pager: false
                });



            });

        </script>
